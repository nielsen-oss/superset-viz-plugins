include:
  - project: 'nielsen-media/identity/cloudops/continuous-integration'
    ref: master
    file: '/Jobs/maf/initPipeline.yml'
image: node:12.16.2
cache:
  paths:
    - node_modules/
    - plugins/*/node_modules/
    - packages/*/node_modules/

stages:
  - mafInit
  - install
  - test
  - deployPlugins
  - prepareBuild
  - buildFork

install:
  extends: .base
  stage: install
  tags:
    - cicd-runner-maf
  script:
    - echo "${BASH_VERSION}"
    - npm install -g lerna
    - yarn --frozen-lockfile
    - lerna bootstrap
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $FORK_BRANCH_NAME

